    <script>
      const messageChannel = new MessageChannel()
      const receiver = new partyline.Receiver()
      receiver.connect(messageChannel.port1)

      const sender = new partyline.Sender()
      sender.connect(messageChannel.port2)
      sender.element.add({
        selector: 'body',
        html: '<div id="hi">Hello World</div>',
      })
      sender.element.onClick('#hi', () => {
        console.log('clicked')
      })
